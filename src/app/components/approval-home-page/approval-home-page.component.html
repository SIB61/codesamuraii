
<div class="flex flex-col">
  <div class="w-full flex justify-between items-center h-16 bg-base-300">
    <div class="text-xl font-semibold">Code samurai./ {{user.name}}</div>  
    <div>
       <button class="btn btn-ghost"  (click)="logout()"   >log out</button>
    </div>
      
  </div>
  <div class="w-full h-full">

<div class="overflow-x-scroll">
  <table class="table w-full">
    <thead>
      <tr>
        <th>name</th>
        <th>location</th>
        <th>cost</th>
        <th>timespan</th>
        <th>goal</th>
        <th>proposal date</th>
        <th>action</th>
      </tr>
    </thead>
    <tbody>
      <!-- row 1 -->
      <tr *ngFor="let proposal of (proposals$|async)" >
        <th>{{proposal.name}}</th>
        <td>{{proposal.location}}</td>
        <td>{{proposal.cost}}</td>
        <td>{{proposal.timespan}}</td>
        <td>{{proposal.goal}}</td>
        <td>{{proposal.proposal_date | date}}</td>
        <td><button class="btn btn-outline mr-4" >approve</button><button class="btn btn-outline">cancel</button></td>
      </tr>
    </tbody>
  </table>
</div>
  </div>
</div>
